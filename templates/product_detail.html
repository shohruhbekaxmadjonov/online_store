{% extends 'base.html' %}

{% block title %}
    Product
{% endblock %}

{% block content %}

    <div class="container">
        <h1>{{ product.title }}</h1>

        <div class="row">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid">
            </div>
            <div class="col-md-8">
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>Count: {{ product.product_count }}</p>

                <form method="POST" action="{% url 'place_order' pk=product.pk %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="count">Quantity:</label>
                        <input type="number" name="count" id="count" class="form-control" value="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>

                    <!-- Add to Cart button -->
                    <a href="{% url 'add_to_cart' pk=product.pk %}" class="btn btn-success">Add to Cart</a>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
