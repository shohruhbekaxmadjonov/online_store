{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block title %}
    Login Page
{% endblock %}

{% block content %}
    <h2>Welcome, {{ user.username }}!</h2>
    <p>Email: {{ user.email }}</p>
    <p>Company: {{ user.company }}</p>
    <p>Phone: {{ user.phone }}</p>


{% endblock %}
